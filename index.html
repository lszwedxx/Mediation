<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation</title>
    <link rel="stylesheet" href="./scss/main.css"/>
    <link rel="icon" type="image/png" href="icons/lotus-flower.png"/>
</head>
<body>
<main class="main">
    <div class="wrapper">
        <div class="timer">
            <svg class="svg">
                <circle r="98" cx="100" cy="100" class="svg__circle"></circle>
            </svg>
            <span class="timer__time">00:00</span>
            <select class="timer__options">
                <option>5</option>
                <option>10</option>
                <option>15</option>
                <option>30</option>
                <option>45</option>
                <option>60</option>
            </select>
            <button class="timer__btn">
                <svg>
                    <rect></rect>
                </svg>
                Start<span class="slash">/</span>Stop
            </button>
        </div>
        <button class="wrapper__btn active">
            <img class="wrapper__lotus" src="./icons/lotus.svg" />
        </button>
    </div>
    <ul class="list">
        <li class="list__item"data-sound="buddha">
            <button class="list__btn">
                <img class="list__icon" src="./icons/buddha.svg"/>
                <audio class="list__sound" src="./sounds/buddha.mp3" ></audio>
            </button>
        </li>
        <li class="list__item" data-sound="croud">
            <button class="list__btn">
                <img class="list__icon" src="./icons/people.svg"/>
                <audio class="list__sound" src="./sounds/croud.mp3" ></audio>
            </button>
        </li>
        <li class="list__item"data-sound="beach">
            <button class="list__btn">
                <img class="list__icon" src="./icons/wave.svg"/>
                <audio class="list__sound" src="./sounds/beach.mp3" ></audio>
            </button>
        </li>
        <li class="list__item" data-sound="stars">
            <button class="list__btn">
                <img class="list__icon" src="./icons/star.svg"/>
                <audio class="list__sound" src="./sounds/stars.mp3" ></audio>
            </button>
        </li>
        <li class="list__item"data-sound="rain">
            <button class="list__btn">
                <img class="list__icon" src="./icons/rain.svg"/>
                <audio class="list__sound" src="./sounds/rain.mp3" ></audio>
            </button>
        </li>
    </ul>
</main>
<script async src="main.js"></script>
</body>
</html>
